services:
  redis:
    image: redis:7-alpine
    command: ["redis-server", "--appendonly", "no"]
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  coturn:
    image: coturn/coturn:4.6.3
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
      - "5349:5349/tcp"
      - "49160-49200:49160-49200/udp"
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf:ro
    command: ["-c", "/etc/coturn/turnserver.conf", "-n", "--log-file=stdout"]

# Usage:
#   docker compose -f infra/calls/docker-compose.yml up -d
# Notes:
# - This is for local/dev only. Production requires proper external-ip and TLS certificates.
