# coturn minimal config (dev)
# Production: set proper realm/server-name, external-ip, certs, and tighten relay port range.

# Listen
listening-ip=0.0.0.0
listening-port=3478
# TURN over TLS
tls-listening-port=5349

# Relay port range (keep narrow in dev)
min-port=49160
max-port=49200

# Authentication (REST API / shared secret)
# Clients use:
#   username = <expiry unix seconds>
#   credential = base64(hmac-sha1(static-auth-secret, username))
use-auth-secret
static-auth-secret=CHANGE_ME_LONG_RANDOM_SECRET

# Realm / server name
realm=local.mansoni
server-name=turn.local.mansoni

# Security & hardening (baseline)
fingerprint
no-loopback-peers
no-multicast-peers

# Logs
verbose

# NOTE: In production you typically need:
#   external-ip=<PUBLIC_IP>
# plus TLS certs:
#   cert=/etc/letsencrypt/live/turn.example.com/fullchain.pem
#   pkey=/etc/letsencrypt/live/turn.example.com/privkey.pem
