# coturn production config (self-hosted TURN, shared-secret REST auth, TLS)

# Listen
listening-ip=0.0.0.0
listening-port=3478
tls-listening-port=5349

# Relay port range (keep narrow!)
min-port=49160
max-port=49200

# NAT / public routing
# REQUIRED in most VPS/NAT setups
external-ip=REPLACE_WITH_PUBLIC_IP

# Realm / server name (use your TURN domain)
realm=turn.example.com
server-name=turn.example.com

# Authentication (REST API / shared secret)
use-auth-secret
static-auth-secret=REPLACE_WITH_LONG_RANDOM_SECRET

# TLS for turns:
cert=/etc/letsencrypt/live/turn.example.com/fullchain.pem
pkey=/etc/letsencrypt/live/turn.example.com/privkey.pem

# Security & hardening
fingerprint
no-loopback-peers
no-multicast-peers

# Logs
verbose
