name: CI (Frontend)

on:
  pull_request:
  push:
    branches: [main, master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Encoding guard (no BOM)
        run: npm run encoding:check-bom

      - name: Chat schema probe (must be deployed)
        run: npm run chat:schema-probe
        env:
          REQUIRE_CHAT_SCHEMA_PROBE: "1"
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VITE_EXPECTED_SUPABASE_PROJECT_REF: ${{ secrets.VITE_EXPECTED_SUPABASE_PROJECT_REF }}
          CHAT_SCHEMA_EXPECTED_VERSION: "2"

      - name: SQL lint (RPC aliases)
        run: npm run sql:lint

      - name: Lint
        run: npm run lint

      - name: Backend safety (migrations)
        run: npm run check:backend

      - name: Requirements init (scaffold)
        run: npm run req:init

      - name: Requirements check
        run: npm run req:check

      - name: Requirements derive scenarios
        run: npm run req:derive

      - name: Requirements dashboard
        run: npm run req:dashboard

      - name: Validate Calls WS contracts
        run: npm run calls:validate
        env:
          REDIS_URL: redis://localhost:6379
          CALLS_REDIS_REQUIRED: "1"
          CALLS_ALLOW_INMEM_FALLBACK: "0"

      - name: Test
        run: npm test
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Build
        run: npm run build
        env:
          VITE_BASE: /${{ github.event.repository.name }}/
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

  turn_release_gate:
    name: TURN Release Gate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    # Secrets are not available for pull_request events from forks.
    # Skip in that case so CI remains usable for external contributors.
    if: >-
      ${
        github.event_name != 'pull_request' ||
        github.event.pull_request.head.repo.full_name == github.repository
      }

    env:
      REQUIRE_TURN_SMOKE: "1"
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: TURN gate (verify + smoke)
        run: npm run turn:verify
