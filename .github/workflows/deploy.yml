name: Deploy Mansoni

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SYNC_GUARD_MIRROR_PATH: ${{ secrets.SYNC_GUARD_MIRROR_PATH }}
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_API_KEY: ${{ secrets.VITE_API_KEY }}
      SERVER_HOST: ${{ secrets.MANSONI_SERVER_HOST }}
      SERVER_USER: ${{ secrets.MANSONI_SERVER_USER }}
      SERVER_DB_PASS: ${{ secrets.MANSONI_DB_PASS }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Deploy frontend to mansoni.ru (Timeweb Cloud)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_DB_PASS }}
          port: 22
          source: "dist/*"
          target: "/var/www/mansoni/dist/"

      - name: Deploy Supabase
        run: |
          pwsh -NoProfile -ExecutionPolicy Bypass -File scripts/supabase-deploy.ps1

      - name: Package migrations
        run: |
          tar -czf all-migrations.tar.gz supabase/migrations/*.sql

      - name: Deploy to mansoni.ru (Timeweb Cloud)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_DB_PASS }}
          port: 22
          source: "all-migrations.tar.gz"
          target: "/tmp/"

      - name: Apply migrations on mansoni.ru
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_DB_PASS }}
          port: 22
          script: |
            cd /tmp
            tar -xzf all-migrations.tar.gz
            export PGPASSWORD="${{ env.SERVER_DB_PASS }}"
            psql -U mansoni_app -d mansoni -f /tmp/all-migrations.sql
            curl http://localhost:3000/

      - name: Update .env.production
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_DB_PASS }}
          port: 22
          script: |
            echo "VITE_API_URL=http://5.42.99.76" > /var/www/mansoni/.env.production
            echo "VITE_API_KEY=${{ env.VITE_API_KEY }}" >> /var/www/mansoni/.env.production

      - name: Restart Mansoni API
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ env.SERVER_HOST }}
          username: ${{ env.SERVER_USER }}
          password: ${{ env.SERVER_DB_PASS }}
          port: 22
          script: |
            sudo systemctl restart postgrest-mansoni
            sudo systemctl restart nginx

      - name: Verify deployment
        run: |
          curl http://5.42.99.76/
          curl http://mansoni.ru/

      - name: Done
        run: echo "Deployment complete!"
