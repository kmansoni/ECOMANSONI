<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // GitHub Pages serves this file for unknown routes.
      // Save the original path in sessionStorage and redirect to the SPA root.
      (function () {
        var l = window.location;
        sessionStorage.setItem("__spa_path__", l.pathname + l.search + l.hash);
        var segments = l.pathname.split('/').filter(Boolean);
        var base = segments.length ? '/' + segments[0] + '/' : '/';
        l.replace(base);
      })();
    </script>
  </head>
  <body></body>
</html>
